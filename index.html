<!DOCTYPE html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header class="hero">
    <h1 class="title">
      Movie Fight
      <span class="icon">
        <i class="fas fa-film"></i>
      </span>
    </h1>
  </header>

  <section class="column-container">

    <div class="wings" id="left-autocomplete">
      <label><b>Search for a Movie</b></label>
      <input class='input' />
      <div class='dropdown'>
        <div class='dropdown-menu'>
          <div class='dropdown-content results'></div>
        </div>
      </div>
      <div id="left-summary"></div>
    </div>

    <div class="wings" id="right-autocomplete">
      <label><b>Search for a Movie</b></label>
      <input class='input' />
      <div class='dropdown'>
        <div class='dropdown-menu'>
          <div class='dropdown-content results'></div>
        </div>
      </div>
      <div id="right-summary"></div>
    </div>

  </section>

  <div class="title-container tutorial">
    <h1 class="title">Search For a Movie on Both Sides</h1>
    <p class="subtitle">Select two movies to compare!</p>
  </div>

  <script src="utils.js"></script>
  <script src="autocomplete.js"></script>
  <script src="index.js"></script>
</body>

</html>
